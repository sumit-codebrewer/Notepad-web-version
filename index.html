<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Notepad 2.0 Web</title>
    <meta name="description" content="This is a online notepad application, with basic editing features. Great for making quick small notes when working.Can be opened from the desktop version of Notepad.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@1.7.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="manifest" href="img/manifest.json">
    <meta name="msapplication-TileColor" content="#06adfb">
    <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
    <meta name="theme-color" content="#06adfb">
</head>

<body>
    <div style="margin-bottom: 4px;">
        <img class="logo" height="50" src="img/logo.png">
        <h1 id="mainHeading">Notepad 2.0 Web</h1>
        <span onclick="openNav()" class="sideBar"><i class='bx bx-menu'></i></span>
    </div>
    <div id="toolbar">
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-strike"></button>
        <button class="ql-blockquote"></button>
        <button class="ql-code-block"></button>
        <button class="ql-header" value="1"></button>
        <button class="ql-header" value="2"></button>
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
        <!-- Add font size dropdown -->
        <select class="ql-size">
            <option value="small"></option>
            <option selected></option>
            <option value="large"></option>
            <option value="huge"></option>
        </select>
        <select class="ql-align">
            <option selected="selected"></option>
            <option value="center"></option>
            <option value="right"></option>
            <option value="justify"></option>
        </select>
        <button type="button" class="ql-link"></button>
        <button type="button" class="ql-image"></button>
        <button id="copyText"><i style="font-size: 18px;" class='bx bx-copy'></i></button>
        <button id="shareWaText"><i style="font-size: 18px;" class='bx bxl-whatsapp'></i></button>
        <button id="shareEmailText"><i style="font-size: 18px;" class='bx bx-envelope'></i></button>
        <button id="downloadText"><i style="font-size: 18px;" class='bx bx-download'></i></button>
    </div>
    <div id="editor" style="height: 80vh"></div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a>This is a online notepad application created using QuillJS by <a href="https://github.com/sumit-codebrewer" >Sumit-Codebrewer</a></a>
    </div>
    <div id="snackbar">Text copied to clipboard</div>
    <!-- JS START -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="main.js"></script>
</body>

</html>
