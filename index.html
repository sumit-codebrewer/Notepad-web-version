
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Notepad-Web - a web version of Notepad 2.0</title>
    <meta name="description" content="This is a online notepad application, with basic editing features. Great for making quick small notes when working.Can be opened from the dekstop version of Notepad.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@1.7.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/manifest.json">
    <meta name="msapplication-TileColor" content="#06adfb">
    <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
    <meta name="theme-color" content="#06adfb">
</head>

<body>
    <div style="margin-bottom: 4px;">
        <img height="50" src="img/notepdlogo.svg">
        <span onclick="openNav()" class="sideBar"><i class='bx bx-menu'></i></span>
    </div>
    <div id="toolbar">
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-strike"></button>
        <button class="ql-blockquote"></button>
        <button class="ql-code-block"></button>
        <button class="ql-header" value="1"></button>
        <button class="ql-header" value="2"></button>
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
        <!-- Add font size dropdown -->
        <select class="ql-size">
            <option value="small"></option>
            <option selected></option>
            <option value="large"></option>
            <option value="huge"></option>
        </select>
        <select class="ql-align">
            <option selected="selected"></option>
            <option value="center"></option>
            <option value="right"></option>
            <option value="justify"></option>
        </select>
        <button type="button" class="ql-link"></button>
        <button type="button" class="ql-image"></button>
        <button id="copyText"><i style="font-size: 18px;" class='bx bx-copy'></i></button>
        <button id="shareWaText"><i style="font-size: 18px;" class='bx bxl-whatsapp'></i></button>
        <button id="shareEmailText"><i style="font-size: 18px;" class='bx bx-envelope'></i></button>
        <button id="downloadText"><i style="font-size: 18px;" class='bx bx-download'></i></button>
    </div>
    <div id="editor" style="height: 80vh"></div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a>This is just a online notepad, does nothing much</a>
        <a href="https://quilljs.com/docs/quickstart/" target="_blank">Built using QuillJS</a>
    </div>
    <div id="snackbar">Text copied to clipboard</div>
    <!-- JS START -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="main.js"></script>
</body>

</html>
